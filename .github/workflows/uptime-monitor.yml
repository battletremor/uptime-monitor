name: Uptime Monitor

on:
  schedule:
    # This triggers the workflow to run every 5 minutes.
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering from the GitHub Actions UI

jobs:
  uptime-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Ensure Node.js is installed

      - name: Install dependencies
        run: npm install

      - name: Run uptime monitor script
        run: |
          node monitor.js # assuming you have a script called monitor.js

      - name: Commit and push uptime data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add uptime.json
          git commit -m "Updated uptime data"
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
